<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignment</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main">
        <h1>Task Assignment Form</h1>
        <table>
            <tr>
                <td>Employee Name</td>
            </tr>
            <tr>
                <td><input type="text" placeholder="First Name"></td>
                <td><input type="text" placeholder="Last Name"></td>
            </tr>
            <tr>
                <td>Manager Name</td>
            </tr>
            <tr>
                <td><input type="text" placeholder="First Name"></td>
                <td><input type="text" placeholder="Last Name"></td>
            </tr>
            <tr>
                <td>Task</td>
                <td>Task ID</td>
            </tr>
            <tr>
                <td><input type="text"></td>
                <td><input type="text" placeholder="ex 3"></td>
            </tr>
            <tr>
                <td class="st" colspan="2">Status</td>
            </tr>
            <tr>
                <td><input type="radio" name="option"> Not Started</td>
            </tr>
            <tr>
                <td><input type="radio" name="option"> In Progress</td>
            </tr>
            <tr>
                <td><input type="radio" name="option"> Done</td>
            </tr>
            <tr>
                <td><input type="radio" name="option"> Awaiting Feedback</td>
            </tr>
            <tr>
                <td class="st" colspan="2">Additional Notes</td>
            </tr>
            <tr>
                <td colspan="2"><textarea style="height: 100px;"></textarea></td>
            </tr>
            <tr>
                <td class="st" colspan="2">Instructions</td>
            </tr>
            <tr>
                <td colspan="2"><textarea style="height: 70px;"></textarea></td>
            </tr>
            <tr>
                <td colspan="2"> <button>Submit</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
